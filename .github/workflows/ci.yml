name: CI

on:
  push:
  pull_request:

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm test

  integration:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Start LocalStack
        run: docker compose up -d localstack
      - name: Deploy stack
        run: docker compose run --rm deploy
      - name: Run integration tests
        run: docker compose run --rm --entrypoint sh deploy -lc "npm run test:integration"
